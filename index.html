                               </select>
                            </div>
                            <div class="text-dark text-right">
                                <button  type="submit" class="btn btn-primary but" id="submitBtn">Add Post</button>
                                <button  type="button" class="btn btn-warning  d-none" id="updateBtn">Update Post</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
